<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Mem-Slider</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/ico/favico.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container">

		<input type="radio" id="control1" name="control" checked autofocus>
		<input type="radio" id="control2" name="control">
		<input type="radio" id="control3" name="control">
		<input type="radio" id="control4" name="control">

		<div class="slider">
			<div class="slide-wrap">

				<div class="slide" id="#slide1">
					<img src="assets/img/1.jpg" alt="Slide 1">
				</div>

				<div class="slide" id="#slide2">
					<img src="assets/img/2.jpg" alt="Slide 2">
				</div>

				<div class="slide" id="#slide3">
					<img src="assets/img/3.jpg" alt="Slide 3">
				</div>

				<div class="slide" id="#slide4">
					<img src="assets/img/4.jpg" alt="Slide 4">
				</div>

			</div>
		</div>

		<div class="text-control-wrap">

			<div class="slider-text">
				<div class="slider-text-wrap">
					<p class="text">Add text to a slide</p>
					<p class="text">Add more text to a slide</p>
					<p class="text">Add a little bit more text to a slide</p>
					<p class="text">Add text to a slide</p>
				</div>
			</div>

			<div class="control-wrap">
				<label for="control1">
					<div class="active-space"></div>
				</label>
				<label for="control2">
					<div class="active-space"></div>
				</label>
				<label for="control3">
					<div class="active-space"></div>
				</label>
				<label for="control4">
					<div class="active-space"></div>
				</label>
			</div>

		</div>

	</div>

</body>

</html>
